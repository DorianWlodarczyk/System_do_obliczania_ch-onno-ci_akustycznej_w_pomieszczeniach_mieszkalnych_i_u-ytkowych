{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Logowanie</h3>
  <div class="form-group">
    <label for="email">Adres Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Hasło"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-secondary">Zaloguj się</button>
</form>
{% endblock %}
